<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Panels</title>
  <link rel="stylesheet" type="text/css" href="standard.css" />
  <style>
    body {
      background-color: var(--bg-1);
      color: var(--text);
      font-family: mono, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .panel {
      width: 30vw;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--bg-2);
      color: #000;
    }

    .panel .panel {
      width: 20vw;
      background-color: var(--bg-3);
    }

    .keyword {
      color: var();
    }

    .type {
      color: var(--desire);
    }

    .operator {
      color: var(--bloodsalmon);
    }

    .variable {
      color: var(--mask);
    }

    .string {
      color: var(--strawberry);
    }

    .parameter {
      color: var(--lithium);
    }

    .number {
      color: var(--mask);
    }

    .separator {
      color: var(--lithium);
    }
  </style>
</head>

<body>
  <div class="panel">
    <p style="color: var( --fg-main );">Main</p>
    <p style="color: var( --fg-main2 );">Main2</p>
    <p style="color: var( --fg-main3 );">Main3</p>
    <p style="color: var( --fg-warn );">Warn</p>
    <p style="color: var( --fg-error );">Error</p>
    <p style="color: var( --fg-info );">1234 Info</p>
    <p style="color: var( --fg-quiet );">Comment</p>
    <div class="panel">
      <p style="color: var( --fg-main );">Main</p>
      <p style="color: var( --fg-main2 );">Main2</p>
      <p style="color: var( --fg-main3 );">Main3</p>
      <p style="color: var( --fg-warn );">Warn</p>
      <p style="color: var( --fg-error );">Error</p>
      <p style="color: var( --fg-info );">1234 Info</p>
      <p style="color: var( --fg-quiet );">Comment</p>
    </div>
  </div>
</body>

</html>
